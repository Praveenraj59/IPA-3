<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Prediction Result</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">Stock: {{ ticker }}</h2>
                <p class="card-text">Predicted Price: {{ predicted_price }}</p>
                <p class="card-text">Sentiment: {{ sentiment_score }}</p>
                <p class="card-text">Recommendation: {{ recommendation }}</p>
                <p class="card-text">Insights: {{ insights }}</p>
                <div id="graph"></div>
                <a href="/" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>
    <script>
        // Embed the Plotly graph
        var graph_json = {{ graph_json | safe }};
        Plotly.newPlot('graph', graph_json.data, graph_json.layout);
    </script>
</body>
</html>
