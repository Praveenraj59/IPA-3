<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner Investor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Beginner Investor</h1>
        <form action="/beginner" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="ticker" class="form-label">Stock Ticker:</label>
                <input type="text" class="form-control" id="ticker" name="ticker" required>
            </div>
            <div class="mb-3">
                <label for="risk_tolerance" class="form-label">Risk Tolerance:</label>
                <select class="form-select" id="risk_tolerance" name="risk_tolerance" required>
                    <option value="Conservative">Conservative</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Aggressive">Aggressive</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="investment_amount" class="form-label">Investment Amount (USD):</label>
                <input type="number" class="form-control" id="investment_amount" name="investment_amount" required>
            </div>
            <div class="mb-3">
                <label for="review_frequency" class="form-label">Review Frequency:</label>
                <select class="form-select" id="review_frequency" name="review_frequency" required>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="annually">Annually</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
